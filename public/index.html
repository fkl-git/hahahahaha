<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DLSZ Masterfile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DLSZ Masterfile</h1>
    <div class="header-right">
      <button id="toolkit-toggle-btn" class="toolkit-toggle-button" title="Open Toolkit">✨</button>
      <div class="toggle-container">
        <span id="toggle-icon">🌞</span>
        <div class="toggle-switch" id="themeToggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <button id="logout-button" class="logout-button" style="display: none;">🚪 Log Out</button>
    </div>
  </header>

  <div id="login-container" class="login-card">
    <h2>🔒 Access Masterfile</h2>
    <input type="text" id="username" placeholder="Username" class="login-input" />
    <input type="password" id="password" placeholder="One-time Password" class="login-input" />
    <button id="login-button" class="login-button">Login</button>
    <p id="message" class="login-message"></p>
  </div>

  <div id="content-container" style="display: none;">
    <div class="grid-container">
      </div>
  </div>
  
  <div class="watermark"> CONFIDENTIAL — For <span id="userNameMark"></span></div>
  
  <div id="side-panel" class="side-panel">
    <div class="side-panel-header">
      <h3>✨ Toolkit</h3>
      <button id="side-panel-close-btn" class="close-button">&times;</button>
    </div>
    <div class="side-panel-content">
      <div id="focus-dashboard" class="card">
        <div class="dashboard-header">
          <h2 id="timer-mode-title">▶️ Study Timer</h2>
          <button id="settings-btn" class="settings-button">⚙️</button>
        </div>
        <div class="dashboard-content">
          <p id="timer-status">Time to focus!</p>
          <h1 id="timer-display">25:00</h1>
          <div id="cycle-tracker" class="cycle-tracker"></div>
          <div class="timer-controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
          </div>
        </div>
        <div class="music-section">
          <div id="music-toggle" class="music-toggle">
            <span>🎧 Select Focus Music</span>
          </div>
          <div id="music-controls" class="music-controls">
            <div class="playlist-buttons">
              <button class="playlist-btn" data-video-id="jfKfPfyJRdk">Lofi Beats</button>
              <button class="playlist-btn" data-video-id="wB3q_c4014k">Classical</button>
              <button class="playlist-btn" data-video-id="n61ULEU7CO0">Rain Sounds</button>
              <button id="stop-music-btn" class="playlist-btn stop-btn">Stop Music</button>
            </div>
            <div id="video-player-container" class="video-player-container">
              <iframe id="youtube-player" src="about:blank" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <div id="settings-modal" class="modal-overlay">
      <div class="modal-content">
          <div class="modal-header">
              <h2>Timer Settings</h2>
              <button id="close-modal-btn" class="close-button">&times;</button>
          </div>
          <form id="settings-form">
              <div class="form-group"><label for="work-time-slider">Work</label><div class="slider-container"><input type="range" id="work-time-slider" min="15" max="75" value="25" step="5"><span id="work-time-value" class="slider-value">25</span><span class="unit-label">min</span></div></div>
              <div class="form-group"><label for="short-break-slider">Short Break</label><div class="slider-container"><input type="range" id="short-break-slider" min="5" max="20" value="5" step="5"><span id="short-break-value" class="slider-value">5</span><span class="unit-label">min</span></div></div>
              <div class="form-group"><label for="long-break-slider">Long Break</label><div class="slider-container"><input type="range" id="long-break-slider" min="10" max="45" value="15" step="5"><span id="long-break-value" class="slider-value">15</span><span class="unit-label">min</span></div></div>
              <div class="form-group"><label for="long-break-interval-slider">Sessions before long break</label><div class="slider-container"><input type="range" id="long-break-interval-slider" min="2" max="6" value="4"><span id="long-break-interval-value" class="slider-value">4</span><span class="unit-label">sessions</span></div></div>
              <div class="form-actions"><button type="submit" class="save-button">Save Settings</button></div>
          </form>
      </div>
  </div>
  <div id="logout-confirm" class="confirm-popup" style="display: none;">
      <div class="confirm-box"><p>Are you sure you want to log out?</p><button id="confirm-yes" class="confirm-yes">Yes</button><button id="confirm-no" class="confirm-no">No</button></div>
  </div>
  
  <script>
    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('toggle-icon');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.classList.toggle('active');
      icon.textContent = document.body.classList.contains('dark-mode') ? '🌙' : '🌞';
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
