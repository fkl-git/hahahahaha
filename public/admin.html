<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Logs</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    #loginBox { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="loginBox">
    <input type="password" id="adminCode" placeholder="Enter admin code" />
    <button onclick="fetchLogs()">View Logs</button>
    <p id="message"></p>
  </div>

  <table id="logsTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Timestamp</th>
        <th>IP</th>
        <th>User Agent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchLogs() {
      const admin = document.getElementById('adminCode').value;

      const res = await fetch(`/api/logs`, {
        headers: {
          Authorization: `Bearer ${admin}`
        }
      });

      if (!res.ok) {
        document.getElementById('message').textContent = 'Unauthorized or error fetching logs';
        return;
      }

      const data = await res.json();

      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('logsTable').style.display = 'table';

      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';
      data.forEach((log, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${log.username || ''}</td>
          <td>${log.timestamp}</td>
          <td>${log.ip || ''}</td>
          <td>${log.useragent || ''}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
