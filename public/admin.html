<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
    }
    #loginBox {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    #adminCode, #approvedUserOtp, #newUsername, #newUserOtp, #approvedAdminCode1, #approvedAdminCode2 {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #logoutButton {
      display: none;
      background: #f44336;
    }
    #logoutButton:hover { background: #da190b; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <div id="loginBox">
    <input type="password" id="adminCode" placeholder="Enter admin code" />
    <button onclick="fetchLogs()">View Logs</button>
    <p id="message"></p>
  </div>

  <div id="adminContent" style="display: none;">
    <table id="logsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Timestamp</th>
          <th>IP</th>
          <th>User Agent</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="toggleManageOtp()">Manage OTPs</button>

    <div id="otpManager" style="display: none; margin-top: 20px;">
      <h3>Assign OTP to Existing User</h3>
      <select id="approvedUsersDropdown"></select>
      <input type="text" id="approvedUserOtp" placeholder="Enter new OTP" />
      <input type="password" id="approvedAdminCode1" placeholder="Enter Admin Code" />
      <button onclick="assignOtpToApprovedUser()">Assign OTP</button>
      <p id="approvedMsg"></p>

      <h3>Add New User</h3>
      <input type="text" id="newUsername" placeholder="Enter new username" />
      <input type="text" id="newUserOtp" placeholder="Enter OTP" />
      <input type="password" id="approvedAdminCode2" placeholder="Enter Admin Code" />
      <button onclick="addNewUser()">Add New User</button>
      <p id="newUserMsg"></p>
    </div>

    <button id="logoutButton" onclick="logout()">Log Out</button>
  </div>

  <script>
    async function fetchLogs() {
      const admin = document.getElementById('adminCode').value;
      const res = await fetch('/api/logs', {
        headers: { 'Authorization': `Bearer ${admin}` }
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById('message').textContent = data.error;
        return;
      }

      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminContent').style.display = 'block';
      document.getElementById('logsTable').style.display = 'table';
      document.getElementById('logoutButton').style.display = 'inline-block';

      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';
      data.forEach((log, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${log.username || ''}</td>
          <td>${log.timestamp}</td>
          <td>${log.ip || ''}</td>
          <td>${log.useragent || ''}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function logout() {
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('adminContent').style.display = 'none';
      document.getElementById('logoutButton').style.display = 'none';
      document.getElementById('adminCode').value = '';
      document.getElementById('message').textContent = '';
    }

    function toggleManageOtp() {
      const manager = document.getElementById('otpManager');
      if (manager.style.display === 'none') {
        manager.style.display = 'block';
        loadApprovedUsers();
      } else {
        manager.style.display = 'none';
      }
    }

    async function loadApprovedUsers() {
      const code = document.getElementById('approvedAdminCode1').value || document.getElementById('approvedAdminCode2').value;
      const res = await fetch('/api/admin/users', {
        headers: { 'Authorization': `Bearer ${code}` }
      });

      if (!res.ok) {
        console.log("Failed to load users");
        return;
      }

      const users = await res.json();
      const dropdown = document.getElementById('approvedUsersDropdown');
      dropdown.innerHTML = '';
      users.forEach(u => {
        const option = document.createElement('option');
        option.value = u;
        option.textContent = u;
        dropdown.appendChild(option);
      });
    }

    async function assignOtpToApprovedUser() {
      const username = document.getElementById('approvedUsersDropdown').value;
      const otp = document.getElementById('approvedUserOtp').value;
      const adminCode = document.getElementById('approvedAdminCode1').value;

      const res = await fetch('/api/admin/add-otp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${adminCode}`
        },
        body: JSON.stringify({ username, otp })
      });

      const data = await res.json();
      document.getElementById('approvedMsg').textContent = data.message || data.error;
    }

    async function addNewUser() {
      const username = document.getElementById('newUsername').value;
      const otp = document.getElementById('newUserOtp').value;
      const adminCode = document.getElementById('approvedAdminCode2').value;

      const res = await fetch('/api/admin/add-otp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${adminCode}`
        },
        body: JSON.stringify({ username, otp })
      });

      const data = await res.json();
      document.getElementById('newUserMsg').textContent = data.message || data.error;

      if (data.success) loadApprovedUsers();
    }
  </script>
</body>
</html>
